{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="congrats.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Congratulations!</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.congratulations-card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    max-width: 400px;
}

.congratulations-card h1 {
    color: skyblue;
    margin-bottom: 10px;
}

.congratulations-card p {
    color: #555555;
    margin-bottom: 20px;
}

.inspiring-message {
    font-weight: bold;
    color: #2196F3;
}

.congratulations-card >i {
    font-size: 50px;
    color: #FFD700;
    margin-bottom: 20px;
}

button {
    background-color: skyblue;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: rgba(0, 0, 255, 0.538);
}

    </style>
</head>
<body>
    <div class="container">
        <div class="congratulations-card">
            <i class="fas fa-trophy"></i>
            <h1>Congratulations!</h1>
            <p>You've made it to this level!</p>
            <p class="inspiring-message">You're halfway to becoming a Front-End Web Developer!</p>
            <button onclick="window.location.href='{%url 'js_page1'%}'">Next Steps <i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
</body>
</html>
