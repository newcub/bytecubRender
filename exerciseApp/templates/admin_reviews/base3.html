{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}byteCub Exercise Review System{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{%static 'assets/CSS/admin_review/admin_review.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Code<span>Review</span></div>
            <nav>
                <a href="#" class="btn btn-secondary">Admin Dashboard</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>    
    {% block scripts %}{% endblock %}

    <script type="text/javascript" src="{%static 'assets/js/admin_review/admin_review.js'%}"></script>
</body>
</html>
