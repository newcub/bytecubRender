<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Code Quiz Result</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

  body {
    margin: 0;
    background: linear-gradient(135deg, #1e2a38, #283e51);
    font-family: 'Fira Code', monospace;
    color: #d0d7de;
    min-height: 100vh;
    padding: 30px 15px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  .container {
    background: #0f1620;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    max-width: 720px;
    width: 100%;
    padding: 25px 30px 40px;
    display: flex;
    flex-direction: column;
  }

  h1 {
    color: #61dafb;
    text-align: center;
    margin-bottom: 20px;
  }

  .score {
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    margin-bottom: 30px;
    color: #4ade80; /* green */
  }

  .code-block {
    background: #011627;
    border-radius: 8px;
    padding: 15px 20px;
    margin-bottom: 30px;
    white-space: pre-wrap;
    font-size: 1rem;
    line-height: 1.4;
    box-shadow: inset 0 0 15px #0a2239;
    overflow-x: auto;
  }

  .label {
    font-weight: 700;
    margin-bottom: 8px;
    color: #7fdbca;
  }

  a.back-link {
    align-self: center;
    text-decoration: none;
    background: #4d5bce;
    color: white;
    padding: 12px 36px;
    border-radius: 50px;
    font-weight: 700;
    font-family: 'Fira Code', monospace;
    box-shadow: 0 5px 15px rgba(77, 91, 206, 0.7);
    transition: background-color 0.3s ease, transform 0.15s ease;
  }

  a.back-link:hover {
    background-color: #3c4bb7;
    transform: scale(1.05);
  }

  a.back-link:active {
    transform: scale(0.95);
  }

  @media (max-width: 480px) {
    .container {
      padding: 20px 15px 30px;
    }
  }
</style>
</head>
<body>

<div class="container" role="main" aria-label="Code quiz result">
  <h1>Quiz Result</h1>

  <div class="score" aria-live="polite">Your score: {{ score }} / 10</div>

  <div>
    <div class="label">Your answer:</div>
    <pre class="code-block" aria-label="User submitted code">{{ user_code|escape }}</pre>
  </div>

  <div>
    <div class="label">Correct answer:</div>
    <pre class="code-block" aria-label="Correct code answer">{{ correct_code|escape }}</pre>
  </div>

  <a href="{% url 'code_quiz' %}" class="back-link" aria-label="Try again">Try Again</a>
</div>

</body>
</html>
